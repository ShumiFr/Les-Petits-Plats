<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-logo">
        <img src="./assets/Logo.svg" alt="Logo Les petits plats" />
      </div>
    </header>
    <!-- Header -->

    <!-- First Section -->
    <section class="first-section">
      <img
        class="first-section-background"
        src="./assets/background-first-section.png"
        alt="Photo d'un plat"
      />
      <div class="first-section-content">
        <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="input-group bg-white">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher une recette, un ingrédient, ..."
            aria-label="Barre de recherche"
            aria-describedby="bouton"
          />
          <button class="research-btn btn border-0" type="button">
            <img src="./assets/loupe.svg" alt="loupe" />
          </button>
        </div>
      </div>
    </section>
    <!-- First Section -->
    <!-- Main -->
    <main>
      <section>
        <div class="filter">
          <div class="filter-dropdowns">
            <div class="dropdown">
              <button
                class="btn btn-secondary"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <p>Ingrédients</p>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <div class="input-group bg-white">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                    aria-label="Barre de recherche"
                    aria-describedby="bouton"
                  />
                  <button class="research-btn btn border-0" type="button">
                    <img src="./assets/loupe.svg" alt="loupe" />
                  </button>
                </div>
                <li><a class="dropdown-item" href="#">Lait de coco</a></li>
                <li><a class="dropdown-item" href="#">Jus de citron</a></li>
                <li><a class="dropdown-item" href="#">Crème de coco</a></li>
                <li><a class="dropdown-item" href="#">Sucre</a></li>
                <li><a class="dropdown-item" href="#">Pâte feuilletée</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <p>Appareils</p>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <div class="input-group bg-white">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                    aria-label="Barre de recherche"
                    aria-describedby="bouton"
                  />
                  <button class="research-btn btn border-0" type="button">
                    <img src="./assets/loupe.svg" alt="loupe" />
                  </button>
                </div>
                <li><a class="dropdown-item" href="#">Blender</a></li>
                <li><a class="dropdown-item" href="#">Saladier</a></li>
                <li><a class="dropdown-item" href="#">Cocotte</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <p>Ustensiles</p>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <div class="input-group bg-white">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                    aria-label="Barre de recherche"
                    aria-describedby="bouton"
                  />
                  <button class="research-btn btn border-0" type="button">
                    <img src="./assets/loupe.svg" alt="loupe" />
                  </button>
                </div>
                <li><a class="dropdown-item" href="#">Cuillère à soupe</a></li>
                <li><a class="dropdown-item" href="#">Verres</a></li>
                <li><a class="dropdown-item" href="#">Presse citron</a></li>
              </ul>
            </div>
          </div>
          <div class="number-recipe">1500 recettes</div>
        </div>
      </section>
      <section>
        <div class="gallery"></div>
      </section>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/6983cb12c1.js" crossorigin="anonymous"></script>
  <script type="module" src="./script/researchBar.js"></script>
  <script type="module" src="./script/card.js"></script>
</html>
